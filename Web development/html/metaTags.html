<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is description">
    <meta name="keywords" content="html,html tutorials,web development">
    <!-- use for result found in search engine optimization i.e html,html tutorial... -->

    <meta name="robots" content="INDEX,FOLLOW">
    <!-- if content = index,follow then show in search index optimization and content noindex,nofollow then do not show in search engine optimization -->
    <title>Document</title>
</head>

<body>
    <h1>This is meta tags in html</h1>
</body>

</html>
