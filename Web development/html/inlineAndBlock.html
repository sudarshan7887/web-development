<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline and block</title>
</head>
<body>
        <p>This is a paragraph</p>   <p>This is a also paragraph</p>
        <!-- paragraph is a block element -->

        <span>This is a span</span>  <span>This is a also span</span>
        <!-- span is a inline element -->
</body>
</html>
