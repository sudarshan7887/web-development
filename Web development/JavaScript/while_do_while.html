<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>This is while and do while loop tutorial </h2>
    <Script>
        let n = prompt("Enter the value of n:");
        n = Number.parseInt(n);

        let i = 0;
        //while loop
/*
        while(i<n)
        {
            console.log(i);
            i++;
        }
*/
        //do while
        do{
            console.log(i);
            i++;
        }while(i<n)
    </Script>
</body>
</html>
