<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>using loops with Arrays in javaScript</h2>
    <script>

        let n = [2,4,5,6,7,8,9,10]

        //for loop
        for(let i=0;i<n.length;i++)
        {
            console.log(n[i])
        }

        //forEach loop
        console.log("forEach loop in Array")
        n.forEach((element) => {
            console.log(element * element)
        })

        //Array.from
        console.log("using Array.from ")
        let name = "sudarshan"
        let arr = Array.from(name)     //convert String into array
        console.log(arr)

        //for.....of loop
        console.log("for....of loop")
        for(let i of n){        //print the element shortcutly i.e similar to for
            console.log(i)
        }

        //for....in loop
        console.log("for...in loop")
        for(let item of n)
        {
            console.log(n[item])
        }
    </script>
</body>
</html>
