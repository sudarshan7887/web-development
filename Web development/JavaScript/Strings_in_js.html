<body>
    <h2>Strings in javaScript</h2>
    <h3>String are immutable i.e cannot change</h3>
    <script>
        let name = "Sudarshan"
        console.log(name);
        console.log(name.length);

       let a = "ram"
       let b = "Shyam"
       //print ram is brother of shyam
       //template literals
        let sentences = `${a} is brother of ${b}`
        console.log(sentences);

        //Escape sequence Characters
        let myself = "my name is Sudarshan\"Pansare \n from Nandur pathar \t and studied in dr dy patil college"
        console.log(myself)
    </script>
</body>
