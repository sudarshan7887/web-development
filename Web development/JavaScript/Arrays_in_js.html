<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Arrays in JavaScript</h2>
    <h3>Arrays are mutable can change</h3>
    <script>
        let marks = [78,87,95,75,60,false,"not present"]
        console.log(marks)
        console.log(marks.length);
        console.log(marks[0]);
        console.log(marks[1]);
        console.log(marks[2]);
        console.log(marks[3]);
        console.log(marks[4]);
        console.log(marks[5]);
        console.log(marks[6]);

        marks[0] = 96;           //changing value of an array
        console.log(marks);

        marks = 89;              // Adding new value to the array
        console.log(marks);

    </script>
</body>
</html>
