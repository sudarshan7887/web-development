<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>This is var const and let tutorial in js</h3>
    <script>
        var a = 5;
      //  var a = 10;     //in var redeclare a variable means give a bugs in program therefore avoid it 
        console.log(a);

        let b = 10;       //refer let
            b = 20;       //can change
        console.log(b);

        const author = "Sudarshan";     //it is a constant variable
        //      author = "pansare";      //throws an error because constant cannot be changed
        console.log(author);

    </script>
</body>
</html>
